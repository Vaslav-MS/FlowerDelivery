{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
            <img src="https://via.placeholder.com/500" class="img-fluid" alt="Нет изображения">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p><strong>Категория:</strong> {{ product.category.name }}</p>
            <p><strong>Цена:</strong> {{ product.price }} ₽</p>
            <p>{{ product.description }}</p>
            <a href="{% url 'catalog:list' %}" class="btn btn-secondary">Назад в каталог</a>
        </div>
    </div>
</div>
{% endblock %}
