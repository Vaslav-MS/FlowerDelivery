{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Вход</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3">Нет аккаунта? <a href="{% url 'accounts:register' %}">Зарегистрироваться</a></p>
</div>
{% endblock %}
